<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #ffffff;
    }

    .gallery-container {
      width: 100%;
      max-width: 100vw;
      padding: 20px;
      box-sizing: border-box;
      background-color: #1a1a1a;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      width: 100%;
    }

    .image-block {
      position: relative;
      width: 100%;
      padding-bottom: 133.33%;
      background-color: #2d2d2d;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .image-block:hover {
      transform: scale(1.02);
    }

    .image-block img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #ffffff;
    }

    .section-title span {
      position: relative;
      display: inline-block;
      padding-bottom: 10px;
    }

    .section-title span::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
      border-radius: 3px;
    }

    @media (max-width: 1200px) {
      .gallery-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 900px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
      .gallery-container {
        padding: 10px;
      }
    }
  </style>
</head>
